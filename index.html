<script>
    // 페이지네이션 관련 스크립트
    const pageContainers = document.querySelectorAll('.page_con');
    const btnPrev = document.querySelector('.btn_prev');
    const btnNext = document.querySelector('.btn_next');
    const currentPageSpan = document.querySelector('.info_page .now');
    let currentPage = 0;

    // 페이지 업데이트 함수
    function updatePages() {
        pageContainers.forEach((page, index) => {
            page.style.display = index === currentPage ? 'block' : 'none';
        });
        currentPageSpan.textContent = currentPage + 1;
    }

    // 이전 페이지 버튼 클릭 이벤트
    btnPrev.addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            updatePages();
        }
    });

    // 다음 페이지 버튼 클릭 이벤트
    btnNext.addEventListener('click', () => {
        if (currentPage < pageContainers.length - 1) {
            currentPage++;
            updatePages();
        }
    });

    // 초기 페이지 상태 적용
    updatePages();

    // 메뉴 관련 스크립트
    const menu = document.querySelector('.menu');
    const openMenuButton = document.querySelector('.open_menu');
    const closeMenuButton = document.querySelector('.close_menu');

    // 메뉴 열기
    openMenuButton.addEventListener('click', () => {
        menu.style.display = 'block';
    });

    // 메뉴 닫기
    closeMenuButton.addEventListener('click', () => {
        menu.style.display = 'none';
    });

    // 비디오 관련 스크립트
    document.querySelectorAll("[id^='play']").forEach((playButton) => {
        playButton.addEventListener("click", (event) => {
            event.stopPropagation(); // 클릭 이벤트 전파 방지
            const playId = playButton.id.replace("play", "");
            const videoBox = document.getElementById(`video${playId}`);
            const videoElement = videoBox.querySelector("video");

            // 비디오 재생 및 비디오 박스 활성화
            videoBox.classList.add("on");
            videoElement.play();
        });
    });

    // 비디오 클릭 시 이벤트 전파 방지
    document.querySelectorAll("[id^='video'] video").forEach((videoElement) => {
        videoElement.addEventListener("click", (event) => {
            event.stopPropagation(); // 클릭 이벤트가 document로 전달되지 않도록 방지
        });
    });

    // document 전체 클릭 이벤트 (비디오 정지)
    document.addEventListener("click", () => {
        document.querySelectorAll("[id^='video']").forEach((videoBox) => {
            const videoElement = videoBox.querySelector("video");
            videoBox.classList.remove("on");
            videoElement.pause();
            videoElement.currentTime = 0; // 비디오 재생 위치 초기화
        });
    });

    // move_con의 인풋에 숫자를 입력하고 이동하는 기능
    const moveInput = document.querySelector('.move_con input');
    const moveButton = document.querySelector('.move_con span');

    // 숫자 입력 후 엔터키 눌렀을 때 처리
    moveInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            const targetPage = parseInt(moveInput.value) - 1;
            if (targetPage >= 0 && targetPage < pageContainers.length) {
                currentPage = targetPage;
                updatePages();
                document.querySelector('.menu').style.display = 'none'; // 메뉴 닫기
                moveInput.value = ''; // 입력란 비우기
            }
        }
    });

    // 옆의 span 클릭했을 때 처리
    moveButton.addEventListener('click', () => {
        const targetPage = parseInt(moveInput.value) - 1;
        if (targetPage >= 0 && targetPage < pageContainers.length) {
            currentPage = targetPage;
            updatePages();
            document.querySelector('.menu').style.display = 'none'; // 메뉴 닫기
            moveInput.value = ''; // 입력란 비우기
        }
    });

    // 메뉴 박스의 dl 클릭 시 해당 페이지로 이동하는 기능
    document.querySelectorAll('.menu_box dl').forEach((menuItem) => {
        menuItem.addEventListener('click', () => {
            const targetPage = parseInt(menuItem.querySelector('dd').textContent) - 1;
            if (targetPage >= 0 && targetPage < pageContainers.length) {
                currentPage = targetPage;
                updatePages();
                document.querySelector('.menu').style.display = 'none'; // 메뉴 닫기
            }
        });
    });
